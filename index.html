<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mystyle.css">
    <title>Christmas soda rating</title>
</head>
<body>
<div class="rating-h1">
    <h1>Christmas soda rating</h1>
</div>
<div class="rating">
    <table id="myTable">
            <th>Soda name</th>
            <th onclick=sortTable(1)>Joakims rating</th>
            <th onclick=sortTable(2)>Birgittes rating</th>
        <tr>
            <td>Sørlands julebrus</td>
            <td>3</td>
            <td>3</td>
        </tr>
         <tr>
            <td>Solosuper rød julebrus</td>
            <td>5</td>
            <td>6</td>
         </tr>
        <tr>
            <td>Coop julebrus</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Julebrus hamar lillehammer bryggeri</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Julebrus norges gruppen</td>
            <td>1</td>
            <td>1</td>
        </tr> 
        <tr>
            <td>CB julebrus</td>
            <td>5</td>
            <td>5</td>
        </tr> 
    </table>
</div>
</body>
<script>
    function sortTable(n) {
        let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("myTable");
        switching = true;
        dir = "asc";
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir === "asc" && (x != null && y != null)) {
                    if (Number(x.innerHTML) > Number(y.innerHTML)) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir === "desc" && (x != null && y != null)) {
                    if (Number(x.innerHTML) < Number(y.innerHTML)) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            } else {
                if (switchcount === 0 && dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
    
</script>
</html>
